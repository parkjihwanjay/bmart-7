scalar Date

type User {
  id: Int!
  userId: String!
  email: String
  phone: String
  address: String
  createdAt: Date!
}

type Query {
  getUsers: [User]!
}

input UserInput {
  id: Int!
  userId: String!
  email: String
  phone: String
  address: String
  createdAt: Date
}

type Mutation {
  insertUser(input: UserInput!): User!
}
